<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tela de Cadastro</title>
	<link rel="icon" type="imagem/png" href="imagens/MicrosoftTeams-image.png" />
	<!-- css boostrap -->
	<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
	<!-- icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<div id="main-container">
		<h1>Cadastre-se</h1>
		<!-- Modal -->
		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Understood</button>
					</div>
				</div>
			</div>
		</div>
		<form id="register-form" action="">
			<div class="full-box">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
					data-email-validate>
			</div>
			<div class="full-box">
				<label for="address">Endereço</label>
				<input type="address" name="address" id="address" placeholder="Digite seu endereço" data-min-length="2">
			</div>
			<div class="half-box spacing">
				<label for="name">Nome</label>
				<input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3"
					data-max-length="16">
			</div>
			<div class="half-box">
				<label for="lastname">Sobrenome</label>
				<input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required
					data-only-letters>
			</div>
			<div class="half-box spacing">
				<label for="lastname">Senha</label>
				<input type="password" name="password" id="password" placeholder="Digite sua senha"
					data-password-validate data-required>
			</div>
			<div class="half-box">
				<label for="passconfirmation">Confirmação de senha</label>
				<input type="password" name="passconfirmation" id="passwordconfirmation"
					placeholder="Digite novamente sua senha" data-equal="password">
			</div>
			<div>
				<input type="checkbox" name="agreement" id="agreement">
				<label for="agreement" id="agreement-label">Eu li e aceito os <a href="#" data-bs-toggle="modal"
						data-bs-target="#staticBackdrop">termos de uso</a></label>
			</div>
			<div class="full-box">
				<input id="btn-submit" type="submit" value="Registrar">
			 <label for="agreement" id="agreement-label">Eu ja tenho <a href="/pet/login"  >usuário</a></label>				 
			</div>
		</form>
	</div>
	<p class="error-validation template"></p>
	<script src="js/scripts.js"></script>
	<section th:replace="fragments/script :: section-script">...
	</section>
</body>

</html>
