<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Adote fácil | Home</title>
	<link rel="icon" type="image/png" th:href="@{/MicrosoftTeams-image.png}">

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />

	<!-- css boostrap -->
	<!--<link rel="stylesheet" href="/bootstrap/css/bootstrap.css" /> -->
	<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
	<!-- css custon -->
	<link rel="stylesheet" th:href="@{/custon.css}" />
	<!--icon boostrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="hold-transition layout-top-nav layout-navbar-fixed">

	<!-- navbar - barra de menu -->
	<nav th:replace="fragments/navbar :: navbar">...</nav>

	<div style="margin-top: 10px;"></div>
	<main>
		<h1 class="container">Cores</h1>
		<section class="content">
			<div class="container">
				<!-- <h1 class="display-6 text-center">Cor</h1> -->
				<div class="row">
					<!-- Left col -->
					<section class="col-lg-6  ">
						<!-- <h1>lado direito</h1> -->
						<div class="card card-primary ">
							<div class="card-header">
								<h3 class="card-title">Cadastrar cores de animais</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form action="/pet/cor" method="post">
								<div class="card-body">
									<div class="form-group " style="display:none;">
										<label for="nome-cor">Id</label>
										<input type="text" class="form-control " id="id" name="id" th:value="${c.id}"
											placeholder="Id atual">
									</div>
									<div class="form-group ">
										<label for="nome-cor">Digite aqui nome da cor</label>
										<input type="text" class="form-control " id="cor" name="cor" th:value="${c.cor}"
											placeholder="Digite uma cor ">
									</div>
								</div>
								<div class="card-footer ">
									<button type="submit" class="btn btn-primary">Gravar</button>
								</div>
							</form>
						</div>
					</section>
					<section class="col-lg-6">
						<!-- <h1>lado esquerdo</h1> -->
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Tabela de cores</h3>

							</div>
							<!-- /.card-header -->
							<div class="card-body p-3 ">
								<table class="table  table-hover">
									<thead>
										<tr>
											<th style="width: 10px">#</th>
											<th>Cores</th>
											<th style="width: 40px">Opções</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cor : ${cor}">


											<td><span th:text="${cor.id}"></span>.</td>
											<td><span th:text="${cor.cor}"></span></td>
											<td>
												<div class="btn-group">
													<a th:href="@{/pet/cor/{id}(id=${cor.id})}" class="btn btn-info">
														<i class="bi bi-pencil"></i></a>
													<a href="#" class="btn btn-danger"> <i class="bi bi-trash3"></i></a>
												</div>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
							<div class="card-tools">
								<ul class="pagination pagination-md justify-content-center">
									<li class="page-item"><a class="page-link" href="#">«</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">»</a></li>
								</ul>
							</div>
							<!-- /.card-body -->
						</div>
					</section>
					<!-- right col -->
				</div>
				<!-- /.row (main row) -->
			</div><!-- /.container-fluid -->
		</section>
	</main>
	<!-- footer - rodape basico -->
	<div class="container">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<div class="col-md-4 d-flex align-items-center">
				<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
					<div class="  text-center ">
						<img class="img-fluid" src="imagens/MicrosoftTeams-image.png " alt="" style="height: 5vh;" />
					</div>
				</a>
				<span class="mb-3 mb-md-0 text-muted">© 2023 Adote fácil</span>
			</div>
			<div class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<span class="mb-3 mb-md-0 text-muted"> Adote e transfome uma vida, a sua!</span>
			</div>
		</footer>
	</div>

	<!-- Popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>

	<script th:src="@{/bootstrap/js/bootstrap.js}"></script>

	<script>
		const myCarouselElement = document.querySelector('#myCarousel')
		const carousel = new bootstrap.Carousel(myCarouselElement, {
			interval: 2000, //aqui conttrola a velocidade do slide
			ride: "carousel" // aqui inicia automaticamente
		})

	</script>
</body>

</html>
